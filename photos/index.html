<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title><link rel="stylesheet" href="style.css">
</head>
<body onload="resizeNormal()">
    <nav></nav>
        <ul id="mainMenu">
            <li><a href="#" onclick="changePhotoGo('flowersAndMountains.jpg', 'Flowers And Mountains')">Flowers And Mountains</a>
            <li><a href="#" onclick="changePhotoGo('cherryBlossomsAndMountain.jpg', 'Cherry Blossoms and Snow Covered Mountain')">Cherry Blossoms and Snow Covered Mountain</a></li>
            <li><a href="#" onclick="changePhotoGo('childWithParrotOnStick.jpg', 'Child with Parrot on Stick')">Child With Parrot on Stick</a></li>
            <li><a href="#" onclick="changePhotoGo('hummingBird.jpg', 'Humming Bird')">Humming Bird</a>
        </ul>
    </nav>
    <section id="buttons">
        <button onclick="resizeHalf()">Reduce size by half</button>
        <button onclick="resizeNormal()">Resize to normal size</button>
        <button onclick="grayScaleJS()">Create a grayscale file and store it on your hard drive</button>
    </section>
    <section id="photo">
        <img id="img1" src="flowersAndMountains.jpg" alt="Missing Photo">
        <p id="caption">Flowers And Mountains</p>

    <script src="script.js"></script>
