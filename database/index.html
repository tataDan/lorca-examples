<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nation Database</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <label for="password">Database password:</label>
    <input name="" id="password" type="password" />
    <button id="callConnectBtn" onclick="callConnect()">Connect to database</button>

    <section id="radioBoxes">
      <label class="radio-inline">
        <input type="radio" name="optradio" id="exactMatch" checked>Exact match
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" id="likeMatch">Match on starting letter(s)
      </label>
    </section>
    
    <section id="query-section">
      <label for="queryValue">Name of country:</label>
      <input type="text" name="" id="queryValue" />
      <button id="callQueryBtn" onclick="callQuery()" disabled>Query</button>
    </section>
    
    <section class="expand">
     <textarea id="textarea"></textarea>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
